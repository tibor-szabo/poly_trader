app:
  mode: paper # paper|live
  loop_seconds: 1
  event_driven: true
  min_cycle_seconds: 0.2

data:
  clob_rest_base: "https://clob.polymarket.com"
  gamma_base: "https://gamma-api.polymarket.com"
  use_clob_ws: true
  stale_seconds: 30
  max_markets: 30
  btc_group_size: 4
  alt_group_size: 0
  alt_group_refresh_seconds: 300
  alt_group_horizon_days: 30
  alt_group_topic_cap: 3
  alt_vol_window_seconds: 600
  alt_min_updates_per_min: 3
  alt_vol_weight: 0.60
  alt_max_spread_sum: 0.12
  btc_live_poll_ms: 300
  focus_keywords:
    - "BTC"
    - "Bitcoin"
    - "15 min"
    - "15-minute"
    - "Up or Down"
  focus_slugs: []
  focus_slug_prefixes:
    - "btc-updown-15m-"

scoring:
  min_edge_bps: 20
  slippage_bps: 25
  fee_bps: 10
  target_size_usd: 20

execution:
  max_exec_sum: 1.02
  open_mode: "limit_first" # limit_first|market
  open_limit_improve_ticks: 1
  open_limit_fallback_taker: true
  close_mode: "limit_first" # limit_first|market
  close_limit_improve_ticks: 1
  close_limit_timeout_s: 20
  close_limit_reprice_s: 4
  close_force_taker_reasons: ["hard_stop_25", "resolved_loss_proxy", "flip_stop"]
  tick_size: 0.001

risk:
  max_notional_per_market_usd: 100
  max_daily_loss_usd: 50
  max_open_markets: 5

paper:
  starting_cash_usd: 100
  simulated_latency_ms: 300

strategy:
  impulse_source: "binance"  # binance|coinbase|kraken|bybit
  trade_cap_usd: 100
  max_trade_cash_fraction: 0.07
  max_open_positions: 2
  base_reentry_cooldown_s: 240
  flip_reentry_cooldown_s: 600
  min_hold_for_flip_exit_s: 90
  flip_signal_conf_min: 68
  flip_stop_loss_pct: -0.06
  buy_no_flip_stop_loss_pct: -0.10
  flip_stop_loss_lock_seconds: 900
  global_flip_stop_pause_seconds: 180
  global_flip_stop_window_seconds: 1200
  global_flip_stop_trigger_count: 1
  buy_yes_conf_floor: 60
  buy_yes_consensus_floor: 6
  buy_yes_reentry_cooldown_mult: 1.9
  buy_no_conf_floor: 54
  buy_no_consensus_floor: 5
  buy_no_reentry_cooldown_mult: 1.45
  scalp_min_impulse_bps: 9.0
  scalp_buy_yes_min_impulse_bps: 12.0
  scalp_buy_no_min_impulse_bps: 9.0
  normal_open_min_winner_stability: 0.18
  normal_open_buy_yes_min_winner_stability: 0.30
  normal_open_max_opposing_impulse_bps: 2.5

storage:
  state_path: "data/state.json"
  events_path: "data/events.jsonl"


live:
  enabled: false
  dry_run: true
  clob_host: "https://clob.polymarket.com"
  chain_id: 137
  signature_type: 1
  order_type: "GTC"
